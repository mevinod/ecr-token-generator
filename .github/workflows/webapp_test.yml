name: Web App Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r app/requirements.txt pytest
      - run: PYTHONPATH=. pytest -v tests/test_app.py
